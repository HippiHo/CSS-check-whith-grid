<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <script src="https://kit.fontawesome.com/0274ad49ed.js"></script>

    <title>Checked</title>
  </head>
  <body>
    <div class="box">
      <h1>Check that out:</h1>
      <div class="image" alt="image"></div>
      <input type="checkbox" id="vegan" name="vegan" class="vegan_checker" />
      <label for="vegan" class="vegan_label"> For Vegan</label>
      <input
        type="checkbox"
        id="carnivore"
        name="carnivore"
        class="carnivore_checker"
      />
      <label for="carnivore" class="carnivore_label"> For Carnivore</label>
      <div class="vegan one">Black Coffee</div>
      <div class="vegan two">Tea</div>
      <div class="carnivore three">Milk</div>
      <div class="vegan four">Water</div>
      <div class="carnivore five">Cappuccino</div>
      <div class="vegan six">Soy drink</div>
    </div>
  </body>
</html>
